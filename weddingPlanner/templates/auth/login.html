{% extends "layout.html" %}

{% set title = "Login" %}

{% block content %}
    {% include "flash-message.html" %}
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="p-5 bg-white border">
                    <span class="fs-3">Log In</span>
                    <form action="{{ url_for('auth.login') }}" method="post">
                        <div class="my-3">
                            <label class="form-label w-100">
                                Email Address
                                <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                            </label>
                        </div>
                        <div class="my-3">
                            <label class="form-label w-100">
                                Password
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                    <span class="my-3 text-center w-100 d-block text-secondary">OR</span>
                    <a class="text-center link-primary w-100 d-block" href="{{ url_for('auth.register') }}" >Create new Account!</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
