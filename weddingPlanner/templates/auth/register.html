{% extends "layout.html" %}

{% set title = "Register" %}

{% block styles %}
    <style>
        .account-type-selection input{
            //display: None;
        }
        input[type="radio"]{
            display: none;
        }
        input[type="radio"]:checked + label {
            background-color: var(--bs-primary) !important;
            color: white !important;
        }
    </style>
{% endblock %}

{% block content %}
    {% include "flash-message.html" %}
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="p-5 bg-white border">
                    <span class="fs-3">Register</span>
                    <form method="post" action="{{ url_for('auth.register') }}">
                        <div class="my-3">
                            <label class="form-label w-100">
                                Email Address
                                <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                            </label>
                        </div>
                        <div class="my-3">
                            <label class="form-label w-100">
                                Password
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </label>
                        </div>
                        <div class="my-3">
                            <label class="form-label w-100">
                                Confirm Password
                                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm-password" required>
                            </label>
                        </div>
                        <div class="account-type-selection my-3">
                            <span class="mb-2 d-block">I am a</span>
                            <div class="d-flex rounded-pill overflow-hidden border">
                                <input id="user_account" type="radio" name="account_type" value="user" required>
                                <label for="user_account" class="text-center p-2 flex-grow-1 bg-light">
                                    User
                                </label>
                                <input id="vendor_account" type="radio" name="account_type" value="vendor" required>
                                <label for="vendor_account" class="text-center p-2 flex-grow-1 bg-light">
                                    Vendor
                                </label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                    </form>
                    <span class="my-3 text-center w-100 d-block text-secondary">OR</span>
                    <a class="text-center link-primary w-100 d-block" href="{{ url_for('auth.login') }}">Login with existing account</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
