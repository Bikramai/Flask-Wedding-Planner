{% extends "vendor/layout.html" %}

{% set title = "Complete Your Profile" %}

{% block content %}
    <div class="container mt-5 bg-white p-4 rounded border">
        <h2>Complete Your Videographer Profile</h2>

        <form action="{{ url_for('vendor.videographer.complete_profile') }}" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="my-3 col-12 col-md-8">
                    <label class="fw-bold form-label fs-5">Your Name</label>
                    <input type="text" class="form-control" placeholder="Your Name" name="service_name" required>
                </div>
                <div class="my-3 col-6 col-md-3">
                    <label class="fw-bold form-label fs-5">Per Day Price</label>
                    <input type="text" class="form-control" placeholder="I.e 150$" name="per_day_price" required>
                </div>
            </div>
            <div class="my-3">
                <label class="fw-bold form-label fs-5">About your Service</label>
                <textarea class="form-control" rows="5" placeholder="About your Service...." name="about" required></textarea>
            </div>
            <div class="row">
                <div class="my-3 col-6 col-md-3">
                    <label class="form-label fw-bold fs-5">Email</label>
                    <input type="email" name="contact_email" class="form-control" placeholder="John@example.com" required>
                </div>
                <div class="my-3 col-6 col-md-3">
                    <label class="form-label fw-bold fs-5">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" placeholder="+44 123 456 789" required>
                </div>
                <div class="my-3 col-6 col-md-3">
                    <label class="form-label fw-bold fs-5">Address</label>
                    <input type="text" name="address" class="form-control" placeholder="23 ABC Street" required>
                </div>
                <div class="my-3 col-6 col-md-3">
                    <label class="form-label fw-bold fs-5">City</label>
                    <input type="text" name="city" class="form-control" placeholder="London" required>
                </div>
            </div>
            <div class="my-3">
                <label class="form-label fw-bold fs-5">Upload Clicked Photos</label>
                <input type="file" class="form-control" name="videos" id="image-input" multiple="multiple" accept="image/jpeg , image/png, image/jpg" required>
                <div class="row mt-3" id="image-preview">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" value="Save Profile" class="btn btn-outline-dark btn-lg">
            </div>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/profile-complete-image-preview.js') }}"></script>
{% endblock %}
