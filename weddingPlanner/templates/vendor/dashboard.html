{% extends "vendor/layout.html" %}

{% set title = "Dashboard" %}

{% block content %}
<div class="container my-4">
	<h3>Welcome Back!</h3>
	<div class="mt-3">
		<div class="row bg-white py-5 rounded border">
			{% for name, count in bookings_count_by_type.items() %}
			<div class="col-3 text-center border-end">
				<h4>{{count}}</h4>
				<p class="m-0">{{name.capitalize()}} Bookings</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
